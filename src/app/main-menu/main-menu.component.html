<h1>PhoneBook</h1>
<app-add-contact-area></app-add-contact-area>

<div>
  <ul>
    <li *ngFor="let contact of contacts; index as index">
      <button [routerLink]="['/edit', index]">
        {{contact.firstName}}
        {{contact.lastName}}
      </button>
      <button (click)="listContact.delete(contact)">
        Delete
      </button>
    </li>
  </ul>
</div>
